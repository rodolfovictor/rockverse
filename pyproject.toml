[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rockverse"
dynamic = ["version"]
authors = [
  { name="Rodolfo A. Victor", email="rodolfo@rodolfovictor.com" },
]
description = "Python tools for Computational Petrophysics"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
]
dependencies = [
    "matplotlib",
    "numpy",
    "tqdm",
    "zarr",
    "pip",
    "spyder",
    "numpy",
    "scipy=1.13",
    "pandas",
    "sympy",
    "cython",
    "colorama",
    "zarr[jupyter]=2.18",
    "ipython[all]",
    "conda-forge::tqdm",
    "seaborn",
    "jupyterlab",
    "ipywidgets",
    "pyvista[all,trame,jupyter]",
    "trame-vtk",
    "trame-vuetify",
    "sphinx",
    "sphinx-design",
    "pydata-sphinx-theme",
    "nbsphinx",
    "numba",
]
keywords = ["petrophysics", "well", "log", "well log", "digital rock"]

[project.urls]
Homepage = "https://example.com"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/rodolfovictor/rockverse"
Issues = "https://github.com/rodolfovictor/rockverse/issues"
Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"
"Official Website" = "https://example.com"